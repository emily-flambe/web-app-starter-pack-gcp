name: PR Validation & Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  ARTIFACT_REGISTRY_LOCATION: us-central1
  ARTIFACT_REGISTRY_REPO: cloud-run-apps

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 -t test-build .
          echo "‚úÖ Docker image builds successfully"

  test:
    name: Tests & Validation
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest httpx flake8 black

      - name: Run frontend linting
        run: |
          cd frontend
          npm run lint

      - name: Run frontend type checking
        run: |
          cd frontend
          npm run type-check

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --run --reporter=verbose

      - name: Run backend linting
        run: |
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest -v 2>/dev/null || echo "No tests found yet - that's OK for now"

  deploy:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event.action != 'closed'
    
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    outputs:
      service_url: ${{ steps.deploy.outputs.service_url }}
      service_name: ${{ steps.deploy.outputs.service_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev

      - name: Build and Push Preview Image
        run: |
          PREVIEW_NAME="hello-world-pr-${{ github.event.pull_request.number }}"
          IMAGE_URL="${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${PREVIEW_NAME}"
          
          docker build \
            --platform linux/amd64 \
            --cache-from ${IMAGE_URL}:latest \
            --tag ${IMAGE_URL}:${{ github.sha }} \
            --tag ${IMAGE_URL}:latest \
            .
          
          docker push ${IMAGE_URL}:${{ github.sha }}
          docker push ${IMAGE_URL}:latest

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          PREVIEW_NAME="hello-world-pr-${{ github.event.pull_request.number }}"
          IMAGE_URL="${{ env.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${PREVIEW_NAME}:${{ github.sha }}"
          
          gcloud run deploy ${PREVIEW_NAME} \
            --image ${IMAGE_URL} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --max-instances 2 \
            --labels "environment=preview,pr=${{ github.event.pull_request.number }}" \
            --project ${{ env.PROJECT_ID }}
          
          SERVICE_URL=$(gcloud run services describe ${PREVIEW_NAME} \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format 'value(status.url)')
          
          echo "service_url=${SERVICE_URL}" >> $GITHUB_OUTPUT
          echo "service_name=${PREVIEW_NAME}" >> $GITHUB_OUTPUT
          echo "üöÄ **Preview Deployment Complete**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${SERVICE_URL}" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: ${PREVIEW_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "**PR**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.service_url }}';
            const body = `üöÄ **Preview Environment Ready!**
            
            Your changes have been deployed to: ${url}
            
            This preview will be automatically cleaned up when the PR is closed.
            
            | Details | |
            |---------|---------|
            | Preview URL | ${url} |
            | PR | #${{ github.event.pull_request.number }} |
            | Commit | \`${{ github.sha }}\` |
            `;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Environment Ready')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  smoke-test:
    name: Smoke Test Preview
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event.action != 'closed'
    
    steps:
      - name: Test preview service
        run: |
          sleep 30  # Wait for deployment to stabilize
          
          SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
          echo "Testing preview at: ${SERVICE_URL}"
          
          # Test health endpoint
          if ! curl -f ${SERVICE_URL}/api/health; then
            echo "‚ùå Health check failed"
            exit 1
          fi
          echo "‚úÖ Health check passed"
          
          # Test main endpoint
          if ! curl -f ${SERVICE_URL}/api/hello; then
            echo "‚ùå API check failed"
            exit 1
          fi
          echo "‚úÖ API check passed"
          
          echo "‚úÖ **All preview checks passed**" >> $GITHUB_STEP_SUMMARY

  # Final status check
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [build, test, deploy, smoke-test]
    if: always() && github.event.action != 'closed'
    
    steps:
      - name: Check all job statuses
        run: |
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "‚ùå Build failed"
            exit 1
          fi
          
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.deploy.result }}" != "success" ]]; then
            echo "‚ùå Deploy failed"
            exit 1
          fi
          
          if [[ "${{ needs.smoke-test.result }}" != "success" ]]; then
            echo "‚ùå Smoke test failed"
            exit 1
          fi
          
          echo "‚úÖ All CI checks passed successfully!"
          echo "## CI Status: ‚úÖ PASSED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Smoke Test: ‚úÖ" >> $GITHUB_STEP_SUMMARY

  # Cleanup job for when PR is closed
  cleanup:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Setup Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Delete preview service
        run: |
          PREVIEW_NAME="hello-world-pr-${{ github.event.pull_request.number }}"
          
          echo "üßπ Cleaning up preview environment: ${PREVIEW_NAME}"
          
          if gcloud run services delete ${PREVIEW_NAME} \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --quiet 2>/dev/null; then
            echo "‚úÖ Deleted preview environment: ${PREVIEW_NAME}"
            echo "‚úÖ **Preview environment cleaned up successfully**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è Preview ${PREVIEW_NAME} already deleted or doesn't exist"
          fi